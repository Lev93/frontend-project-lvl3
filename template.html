<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
          <h1 class="display-4">Лента новостей (RSS)</h1>
          <p class="lead">RSS-лента новостей с автоматическим обновлением</p>
          <hr class="my-4">
          <form id="rss-form" class="form-row">
            <div class="col-8 col-md-9">
              <input id="rss-input" class="form-control form-control-lg" type="text" placeholder="Введите URL">
              <small id="rss-note" class="form-text">Введите URL</small>
            </div>
            <div class="col-4 col-md-3">
              <button id="rss-btn" type="submit" class="btn btn-primary btn-lg w-100 disabled" disabled>Добавить</button>
            </div>
          </form>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-6 mb-10">
            <h4 class="mb-3">Каналы:</h4>
            <div id="rss-feeds" class="list-group list-group-flush">
            </div>
          </div>
          <div class="col-12 col-lg-6  mb-10">
            <h4 class="mb-3">Статьи:</h4>
            <div id="rss-news" class="list-group list-group-flush">
            </div>
          </div>
        </div>
      </div>
      <div id="infoModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <p id="description">Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-info" data-dismiss="modal">Закрыть</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
